<header>
    <div class="flex gap-6 items-center">
        <img src="/public/quiz-icon.png" alt="Logo" width="220" height="100"/>
        <span class="text-3xl font-bold rounded border-2 border-accent-400 text-accent-400 px-2">ALPHA</span>
    </div>

    <div class="progress-container">
        <progress id="file" [value]="activeQuestion()" max="10"> 32%</progress>
        <label for="file">Question nÂ°1</label>
    </div>
</header>

<main>
    <fieldset>
        <legend>{{quiz.questions[activeQuestion()].title}} {{activeQuestion()}}</legend>
        <ul>
            @for(option of options(); track option; let index = $index) {
            <app-quiz-option [option]="option" [selectedOption]="selectedOption()" (setAnswer)="setAnswer($event)"/>
            }
        </ul>
    </fieldset>

    @if(selectedOption()) {
        <button id="next" type="button" (click)="next()">Next</button>
    }
</main>
